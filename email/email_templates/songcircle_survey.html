<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>%title%</title>
	</head>
	<body style="margin: 0; padding: 0;">
		<table border="0" cellpadding="0" cellspacing="0" width="100%" bgcolor="#E9F7FE">
			<tr>
				<td style="padding-top: 24px; padding-bottom: 24px;">
					<table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse; border: 2px solid #E2EFF6;">
						<tr>
							<td align="center" bgcolor="#ffffff">
								<img src="%logo%" alt="&nbsp;Songfarm Logo" width="%logoWidth%" height="%logoHeight%" style="display: block; font-family: Arial, sans-serif; font-size: 16px; text-align:center;" />
							</td>
						</tr>
						<tr>
							<td bgcolor="#99EE20" align="center" style="padding-top: 8px; padding-bottom: 8px; color: #009145; font-size: 30px; font-family: Arial, sans-serif; border-bottom: 2px solid #E6E6E6;">
								<img src="http://songfarm.ca/public/images/email/icon_checkmark.png" height="91" width="111" title="Checkmark icon" alt="" align="center"><b>%header%</b>
							</td>
						</tr>
						<tr>
							<td style="padding-top: 36px; padding-bottom: 36px;" bgcolor="#ffffff">
								<table align="center" border="0" cellpadding="0" cellspacing="0" width="82%" style="border-collapse: collapse;">
									<tr>
										<td style="padding-top: 20px; padding-right: 36px; padding-bottom:0; padding-left: 36px; font-size: 20px; font-family: Arial, sans-serif; line-height: 24px; color: #615F64;">
											%greeting%
										</td>
									</tr>
									<tr>
										<td style="padding-top: 20px; padding-right: 36px; padding-bottom: 0; padding-left: 36px; font-size: 20px; font-family: Arial, sans-serif; line-height: 24px; color: #615F64;">
											%intro%
										</td>
									</tr>
									<tr>
										<td style="padding-top: 20px; padding-right: 36px; padding-bottom: 36px; padding-left: 36px; font-size: 20px; font-family: Arial, sans-serif; line-height: 24px; color: #615F64;">
											%body%
										</td>
									</tr>
									<tr>
										<td style="padding-right: 36px; padding-left: 36px;">
											<table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="border-collapse: collapse; margin-left: 0; margin-right: 0;">
												<tr>
													<td align="center" bgcolor="#35C4F8">
														<a href="%linkLocation%" target="_blank" style="font-size: 24px; font-family: Arial, sans-serif; color: #FFFFFF; text-decoration: none; border-top: 14px solid #35C4F8; border-right: 92px solid #35C4F8; border-bottom: 14px solid #35C4F8; border-left: 92px solid #35C4F8; display: inline-block; line-height: 1.5;"><font color="#FFFFFF">%linkText%</font></a>
													</td>
												</tr>
											</table>
										</td>
									</tr>
									<tr>
										<td style="padding-top: 36px; padding-right: 36px; padding-bottom: 20px; padding-left: 36px; color: #153643; font-size: 18px; font-family: Arial, sans-serif; line-height: 24px;">
										%signature%
										</td>
									</tr>
								</table>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td align="center" style="padding-top: 12px; padding-bottom: 14px; color: #153643; font-size: 14px; font-family: Arial, sans-serif; line-height: 24px;">
					%disclaimer%<a href="%linkUnsubscribe%" style="color: #6F9367;"><font color="#6F9367">unsubscribe here</font></a>.<br />
				</td>
			</tr>
			<tr>
				<td align="center" style="padding-bottom: 36px;color: #153643; font-size: 14px; font-family: Arial, sans-serif; line-height: 24px;">
					Copyright &copy; Songfarm Inc. %year%<br/>
					All rights reserved.<br />
				</td>
			</tr>
		</table>
	</body>
</html>
