<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>%title%</title>
	</head>
	<body style="margin: 0; padding: 0;">
		<table border="0" cellpadding="0" cellspacing="0" width="100%" bgcolor="#EEFAEE">
			<tr>
				<td style="padding-top: 24px; padding-bottom: 24px;">
					<table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse; border: 1px solid #dddddd;">
						<tr>
							<td align="center" bgcolor="#ffffff">
								<img src="%logo%" alt="&nbsp;Songfarm Logo" width="%logoWidth%" height="%logoHeight%" style="display: block; font-family: Arial, sans-serif; font-size: 16px; text-align:center;" />
							</td>
						</tr>
						<tr>
							<td bgcolor="#FC3A3A" align="center" style="padding-top: 30px; padding-right: 46px; padding-bottom: 30px; padding-left: 46px; color: #FFFFFF; font-size: 26px; font-family: Arial, sans-serif; line-height: 32px;">
								<b>%header%</b>
							</td>
						</tr>
						<tr>
							<td style="padding-top: 36px; padding-bottom: 36px;" bgcolor="#ffffff">
								<table align="center" border="0" cellpadding="0" cellspacing="0" width="80%" style="border-collapse: collapse; border: 1px solid #dddddd;">
									<tr>
										<td bgcolor="#FFF4EA" style="padding-top: 36px; padding-right: 36px; padding-bottom:0; padding-left: 36px; font-size: 18px; font-family: Arial, sans-serif; line-height: 24px;">
											%greeting%
										</td>
									</tr>
									<tr>
										<td bgcolor="#FFF4EA" style="padding-top: 20px; padding-right: 36px; padding-bottom: 30px; padding-left: 36px; font-size: 18px; font-family: Arial, sans-serif; line-height: 24px;">
											%intro%
										</td>
									</tr>
									<tr>
										<td bgcolor="#FFF4EA" style="padding-right: 36px; padding-left: 36px;">
											<table align="center" border="0" cellpadding="0" cellspacing="0" style="border-collapse: collapse;">
												<tr>
													<td align="center" bgcolor="#FC3A3A" style="border: 1px solid #FC3A3A;">
														<a href="%linkLocation%" target="_blank" style="font-size: 21px; font-family: Arial, sans-serif; color: #FFFFFF; text-decoration: none; border-top: 14px solid #FC3A3A; border-right: 94px solid #FC3A3A; border-bottom: 14px solid #FC3A3A; border-left: 94px solid #FC3A3A; display: inline-block;"><font color="#FFFFFF">%linkText%</font></a>
													</td>
												</tr>
											</table>
										</td>
									</tr>
									<tr>
										<td bgcolor="#FFF4EA" style="padding-top: 36px; padding-right: 36px; padding-bottom: 20px; padding-left: 36px; color: #153643; font-size: 18px; font-family: Arial, sans-serif; line-height: 24px;">
										%signature%
										</td>
									</tr>
								</table>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td align="center" style="padding-top: 12px; padding-bottom: 14px; color: #153643; font-size: 14px; font-family: Arial, sans-serif; line-height: 24px;">
					%disclaimer%<a href="%linkUnsubscribe%" style="color: #6F9367;"><font color="#6F9367">unsubscribe here</font></a>.<br />
				</td>
			</tr>
			<tr>
				<td align="center" style="padding-bottom: 36px;color: #153643; font-size: 14px; font-family: Arial, sans-serif; line-height: 24px;">
					Copyright &copy; Songfarm Inc. %year%<br/>
					All rights reserved.<br />
				</td>
			</tr>
		</table>
	</body>
</html>
