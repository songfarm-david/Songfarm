<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>%title%</title>
	</head>
	<body style="margin: 0; padding: 0;">
		<table border="0" cellpadding="0" cellspacing="0" width="100%" bgcolor="#E9F7FE">
			<tr>
				<td style="padding-top: 24px; padding-bottom: 24px;">
					<table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse; border: 2px solid #E2EFF6;">
						<tr>
							<td align="center" bgcolor="#ffffff">
								<img src="%logo%" alt="&nbsp;Songfarm Logo" width="%logoWidth%" height="%logoHeight%" style="display: block; font-family: Arial, sans-serif; font-size: 16px; text-align:center;" />
							</td>
						</tr>
						<tr>
							<td bgcolor="#99EE20" align="center" style="padding-top: 30px; padding-right: 46px; padding-bottom: 30px; padding-left: 46px; color: #FFFFFF; font-size: 26px; font-family: Arial, sans-serif;">
								<b>%header%</b>
							</td>
						</tr>
						<tr>
							<td style="padding-top: 36px; padding-bottom: 36px;" bgcolor="#ffffff">
								<table align="center" border="0" cellpadding="0" cellspacing="0" width="82%" style="border-collapse: collapse;">
									<tr>
										<td style="padding-top: 20px; padding-right: 36px; padding-bottom:0; padding-left: 36px; font-size: 20px; font-family: Arial, sans-serif; line-height: 24px; color: #615F64;">
											%greeting%
										</td>
									</tr>
									<tr>
										<td style="padding-top: 20px; padding-right: 36px; padding-bottom: 0; padding-left: 36px; font-size: 20px; font-family: Arial, sans-serif; line-height: 24px; color: #615F64;">
											%intro%
										</td>
									</tr>
									<tr>
										<td style="padding-top: 36px; padding-right: 36px; padding-bottom: 0; padding-left: 36px;">
											<table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="border-collapse: collapse; margin-bottom:36px;">
												<tr>
													<td align="center"  style="padding-top: 12px; padding-right: 12px; padding-bottom: 16px; padding-left: 12px; color: #777777; font-size: 16px; font-family: Arial, sans-serif; line-height: 22px;">
														<i>%body%</i>
													</td>
												</tr>
												<tr>
													<td align="center"  style="padding-bottom:20px; width:402px;">
														<ul style="font-size: 16px; font-family: Arial, sans-serif; padding-left: 0; color: #949494; width: 368px;">
															<li style="display:inline-block; width: 64px; padding-right:6px; margin-left: 0;">
																<img src="http://songfarm.ca/public/images/email/chrome_logo.png" alt="&nbsp;Chrome" width="64" height="64" style="padding-bottom: 12px; font-family: Arial, sans-serif; font-size: 16px; text-align:center;"/>Chrome
															</li>
															<li style="display:inline-block; width: 64px; padding-right:6px; margin-left: 0;">
																<img src="http://songfarm.ca/public/images/email/firefox_logo.png" alt="&nbsp;Firefox" width="64" height="64" style="padding-bottom: 12px; font-family: Arial, sans-serif; font-size: 16px; text-align:center;"/>Firefox
															</li>
															<li style="display:inline-block; width: 64px; padding-right:6px; margin-left: 0;">
																<img src="http://songfarm.ca/public/images/email/opera_logo.png" alt="&nbsp;Opera" width="64" height="64" style="padding-bottom: 12px; font-family: Arial, sans-serif; font-size: 16px; text-align:center;"/>Opera
															</li>
															<li style="display:inline-block; width: 64px; padding-right:6px; margin-left: 0;">
																<img src="http://songfarm.ca/public/images/email/android_logo.png" alt="&nbsp;Android" width="64" height="64" style="padding-bottom: 12px; font-family: Arial, sans-serif; font-size: 16px; text-align:center;"/>Android
															</li>
															<li style="display:inline-block; width: 64px; padding-right:6px; margin-left: 0;">
																<img src="http://songfarm.ca/public/images/email/iOS_logo.png" alt="&nbsp;iOS" width="64" height="64" style="padding-bottom: 12px; font-family: Arial, sans-serif; font-size: 16px; text-align:center;"/>iOS
															</li>
														</ul>
													</td>
												</tr>
											</table>
										</td>
									</tr>
									<tr>
										<td style="padding-top: 30px; padding-right: 36px; padding-bottom: 20px; padding-left: 36px; font-size: 20px; font-family: Arial, sans-serif; line-height: 24px; border-top:2px dotted #cccccc;">
											%linkIntro%
										</td>
									</tr>
									<tr>
										<td  style="padding-right: 36px; padding-left: 36px; font-size: 20px; font-family: Arial, sans-serif; line-height: 19px;">
											<a href="%link_1%">%linkText_1%</a>
										</td>
									</tr>
									<tr>
										<td  style="padding-top: 30px; padding-right: 36px; padding-bottom: 36px; padding-left: 36px; color: #153643; font-size: 18px; font-family: Arial, sans-serif; line-height: 24px;">
										%signature%
										</td>
									</tr>
									<tr>
										<td  style="padding-top: 20px; padding-right: 36px; padding-bottom: 36px; padding-left: 36px;">
											<table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="border-collapse: collapse; border: 1px solid #dddddd;">
												<tr>
													<td align="center"  style="padding-top: 8px; padding-right: 12px; padding-bottom: 8px; padding-left: 12px; color: #777777; font-size: 15px; font-family: Arial, sans-serif; line-height: 20px;">
														<img src="http://songfarm.ca/public/images/email/icon_warning.png" height="56" width="53" title="Warning icon" alt="" align="left">
														<p style="margin: 7px 0 0"><i>%unregisterText%</i></p>
													<td>
												</tr>
											</table>
										</td>
									</tr>
								</table>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td align="center" style="padding-top: 12px; padding-bottom: 14px; color: #153643; font-size: 14px; font-family: Arial, sans-serif; line-height: 24px;">
					%disclaimer%<a href="%linkUnsubscribe%" style="color: #6F9367;"><font color="#6F9367">unsubscribe here</font></a>.<br />
				</td>
			</tr>
			<tr>
				<td align="center" style="padding-bottom: 36px;color: #153643; font-size: 14px; font-family: Arial, sans-serif; line-height: 24px;">
					Copyright &copy; Songfarm Inc. %year%<br/>
					All rights reserved.<br />
				</td>
			</tr>
		</table>
	</body>
</html>
