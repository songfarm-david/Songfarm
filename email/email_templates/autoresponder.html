<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>%title%</title>
	</head>
	<body style="margin: 0; padding: 0;">
		<table border="0" cellpadding="0" cellspacing="0" width="100%" >
			<tr>
				<td style="padding: 20px 0 30px 0;">
					<table align="center" border="0" cellpadding="0" cellspacing="0" width="600" bgcolor="#eeeeee" style="border-collapse: collapse; border: 1px solid #eeeeee;">
						<tr>
							<td  align="right" style="padding-top: 6px; padding-right: 6px; padding-bottom: 6px; padding-left: 0; color: #aaaaaa; font-size: 13px; font-family: Arial, sans-serif;">
								<a href="%link%" style="color: #aaaaaa;"><font color="#aaaaaa">View this email in your browser</font></a>
							</td>
						</tr>
						<tr>
							<td bgcolor="#ffffff" align="left" style="padding-top: 6px; padding-right: 0; padding-bottom: 12px; padding-left: 6px; color: #aaaaaa; font-size: 13px; font-family: Arial, sans-serif;">
								<img src="%logo%" alt="&nbsp;Songfarm Logo" width="%logoWidth%" height="%logoHeight%" style="display: block;" />
							</td>
						</tr>
						<tr>
							<td bgcolor="#99CA3C" align="center" style="padding-top: 30px; padding-right: 46px; padding-bottom: 30px; padding-left: 46px; color: #212D1D; font-size: 26px; font-family: Arial, sans-serif;">
								<b>%header%</b>
							</td>
						</tr>
						<tr>
							<td  style="padding-top:36px; padding-right: 54px; padding-bottom: 0; padding-left: 54px; color: #153643; font-size: 18px; font-family: Arial, sans-serif; line-height: 24px;">
							%intro%
							</td>
						</tr>
						<tr>
							<td  style="padding-top: 24px; padding-right: 54px; padding-bottom: 24px; padding-left: 54px; color: #153643; font-size: 18px; font-family: Arial, sans-serif; line-height: 24px;">
								%body%
							</td>
						</tr>
						<tr>
							<td  style="padding-top: 0; padding-right: 54px; padding-bottom: 46px; padding-left: 54px; color: #153643; font-size: 18px; font-family: Arial, sans-serif; line-height: 24px;">
								%signature%
							</td>
						</tr>
						<tr>
							<td bgcolor="#212D1D" align="center" style="padding-top: 30px; padding-right: 30px; padding-bottom: 30px; padding-left: 30px;">
								<table border="0" cellpadding="0" cellspacing="0" width="100%">
									<tr>
										<td align="center" style="color: #bbbbbb; font-family: Arial, sans-serif; font-size: 14px; line-height: 24px;">
											Copyright &copy; Songfarm Inc. %year%<br/>
											All rights reserved.<br />
										</td>
									</tr>
								</table>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</body>
</html>
